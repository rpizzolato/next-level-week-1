<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Criar um ponto de coleta</title>

	<link rel="stylesheet" href="style/main.css">
	<link rel="stylesheet" href="style/create-point.css">
	<link rel="stylesheet" href="style/responsive.css">

	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">

</head>
<body>

	<div id="page-create-point">

		<header>
			<img src="/assets/logo.svg" alt="Logomarca">
			<a href="#">
				<span></span>
				Voltar para home
			</a>
		</header>

		<form action="">
			<h1>Cadastro do ponto de coleta</h1>

			<fieldset>
				<legend>
					<h2>Dados da entidade</h2>
				</legend>

				<div class="field">
					<label for="name">Nome da entidade</label>
					<input type="text" name="name">
				</div><!-- field -->

				<div class="field-group">

					<div class="field">
						<label for="address">Endereço</label>
						<input type="text" name="address">
					</div><!-- field -->

					<div class="field">
						<label for="number">Número</label>
						<input type="text" name="number">
					</div><!-- field -->

				</div><!-- field-group -->

				<div class="field-group">

					<div class="field">
						<label for="uf">Estado</label>
						<select name="uf" id="">
							<option value="">Selecione o Estado</option>
						</select>
					</div><!-- field -->

					<div class="field">
						<label for="city">Cidade</label>
						<select name="city" id="" disabled>
							<option value="">Selecione a Cidade</option>
						</select>
					</div><!-- field -->
					
				</div><!-- field-group -->
			</fieldset>

			<fieldset>
				<legend>
					<h2>Itens de coleta</h2>
				</legend>
			</fieldset>

			<button type="submit">Cadastrar ponto de coleta</button>
		</form>

	</div><!-- page-create-point -->

	<script src="./script/create-point.js"></script>

</body>
</html>
