<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Criar um ponto de coleta</title>

	<link rel="stylesheet" href="style/main.css">
	<link rel="stylesheet" href="style/create-point.css">
	<link rel="stylesheet" href="style/responsive.css">

	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">

</head>
<body>

	<div id="page-create-point">

		<header>
			<img src="/assets/logo.svg" alt="Logomarca">
			<a href="/">
				<span></span>
				Voltar para home
			</a>
		</header>

		<form action="">
			<h1>Cadastro do ponto de coleta</h1>

			<fieldset>
				<legend>
					<h2>Dados da entidade</h2>
				</legend>

				<div class="field">
					<label for="name">Nome da entidade</label>
					<input type="text" name="name" required>
				</div><!-- field -->

				<div class="field-group">

					<div class="field">
						<label for="address">Endereço</label>
						<input type="text" name="address" required>
					</div><!-- field -->

					<div class="field">
						<label for="number">Número</label>
						<input type="text" name="number" required>
					</div><!-- field -->

				</div><!-- field-group -->

				<div class="field-group">

					<div class="field">
						<label for="uf">Estado</label>
						<select name="uf" id="" required>
							<option value="">Selecione o Estado</option>
						</select>
						<input type="hidden" name="state">
					</div><!-- field -->

					<div class="field">
						<label for="city">Cidade</label>
						<select name="city" id="" disabled required>
							<option value="">Selecione a Cidade</option>
						</select>
					</div><!-- field -->
					
				</div><!-- field-group -->
			</fieldset>

			<fieldset>
				<legend>
					<h2>Itens de coleta</h2>
				</legend>

				<div class="items-grid">
					<li data-id="1">
						<img src="./assets/lampadas.svg" alt="">
						<span>Lâmpadas</span>
					</li>

					<li data-id="2">
						<img src="./assets/baterias.svg" alt="">
						<span>Baterias</span>
					</li>

					<li data-id="3">
						<img src="./assets/papeis-papelao.svg" alt="">
						<span>Papéis e Papelão</span>
					</li>

					<li data-id="4">
						<img src="./assets/eletronicos.svg" alt="">
						<span>Resíduos Eletrônicos</span>
					</li>

					<li data-id="5">
						<img src="./assets/organicos.svg" alt="">
						<span>Resíduis Orgânicos</span>
					</li>

					<li data-id="6">
						<img src="./assets/oleo.svg" alt="">
						<span>Óleo de Cozinha</span>
					</li>
				</div>
				<input type="hidden" name="items">
			</fieldset>

			<button type="submit">Cadastrar ponto de coleta</button>
		</form>

	</div><!-- page-create-point -->

	<script src="./script/create-point.js"></script>

</body>
</html>
